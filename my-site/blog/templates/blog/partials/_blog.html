{% load static %}

<div class="card mb-3" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-3">
        <img src="{{ blog.img.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'blog_details' blog.slug %}">
              {{blog.title}}
            </a>  
          </h5>
          <p class="card-text"><a href="{{blog.link}}">{{blog.link_explain}}</a></p>
          <p class="card-text"><small class="text-muted">{{ blog.description|striptags|slice:"0:28" }}</small></p>
        </div>
      </div>
    </div>
  </div>
